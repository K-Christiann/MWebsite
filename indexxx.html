<!DOCTYPE html>
<html lanf="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale+1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <title> Personal Information </title>
    </head>
       <body>
            <div class="wrapper">
                <img class="iit" src="itt.png" alt="msu iit">
            <div class="container">
                <header>Registration</header>

                <form action="#">
                    <div class="form-first">
                        <div class="details personal">
                        <span class="title"> Student Personal Information</span>
                        <div class="fields">
                            
                            <div class="input-field">
                                <label>Full name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Birth date</label>
                                <input type="date" placeholder="Enter your Birthdate" required>
                            </div>

                            <div class="input-field">
                                <label>Age</label>
                                <input type="number" placeholder="Enter your Age" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your Email" required>
                            </div>

                            <div class="input-field">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter Mobile Number" required>
                                <small class="hint">Please enter a valid mobile number.</small>
                            </div>
                            
                            <div class="input-field">
                                <label>Nationality</label>
                                <input type="text" placeholder="Enter your Nationality" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            </div>
                        </div>

                        <div class="details address">
                            <span class="title">Address</span>
                            <div class="fields">

                            <div class="input-field">
                                <label>Home City/Municipality</label>
                                <input type="text" placeholder="Enter your Home City/Municipality" required>
                            </div>

                            <div class="input-field">
                                <label>Province</label>
                                <input type="text" placeholder="Enter your Province" required>
                            </div>

                            <div class="input-field">
                                <label>Barangay</label>
                                <input type="text" placeholder="Enter your Barangay" required>
                            </div> 

                            <div class="input-field">
                                <label>Purok/Street</label>
                                <input type="text" placeholder="Enter your Purok/Street" required>
                            </div>

                            <div class="input-field">
                                <label>Country</label>
                                <input type="text" placeholder="Enter your Country" required>
                            </div>

                            <div class="input-field">
                                <label>Zip Code</label>
                                <input type="text" placeholder="Enter your Zip Code" required>
                            </div>

                           
                            </div>
                        </div>

                        <div class="details school ">
                            <span class="title"> School Personal Information</span>
                            <div class="fields">

                            <div class="input-field">
                                <label>Senior High School Address</label>
                                <input type="text" placeholder="Enter Senior High School Address" required>
                            </div>

                            <div class="input-field">
                                <label> Senior High School Name</label>
                                <input type="text" placeholder="Enter Your School Name" required>
                            </div>

                            <div class="input-field">
                                <label for="shsTrack">Senior High School Track</label>
                                <select id="shsTrack" name="shsTrack" required>
                                    <option value="">Select a Track</option>
                                    <option value="STEM">STEM (Science, Technology, Engineering, and Mathematics)</option>
                                    <option value="ABM">ABM (Accountancy, Business, and Management)</option>
                                    <option value="HUMSS">HUMSS (Humanities and Social Sciences)</option>
                                    <option value="GAS">GAS (General Academic Strand)</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            

                            <div class="input-field">
                                <label>Code for First Degree Program Choice</label>
                                <input type="text" placeholder="Enter your First Degree Program Choice" required>
                            </div>

                            <div class="input-field">
                                <label>Code for Second Degree Program Choice</label>
                                <input type="text" placeholder="Enter your Second Degree Program Choice" required>
                            </div>

                            <div class="input-field">
                                <label>Code for Third Degree Program Choice</label>
                                <input type="text" placeholder="Enter your Third Degree Program Choice" required>
                            </div>

                            <div class="input-field">
                                <label>Title for First Degree Program Choice</label>
                                <input type="text" placeholder="Enter your First Degree Program Choice" required>
                            </div>

                            <div class="input-field">
                                <label>Title for Second Degree Program Choice</label>
                                <input type="text" placeholder="Enter your Second Degree Program Choice" required>
                            </div>

                            <div class="input-field">
                                <label>Title for Third Degree Program Choice</label>
                                <input type="text" placeholder="Enter your Third Degree Program Choice" required>
                            </div>

                            </div>
                            

                            <div class="details parent ">
                                <span class="title">Parents Information</span>
                                <div class="fields">
                                <div class="input-field">
                                    <label>Father's Occupation</label>
                                    <input type="text" placeholder="Enter your Father's Occupation" required>
                                </div>
    
                                <div class="input-field">
                                    <label for="GrossAnnualIncome">Father's Gross Annual Income</label>
                                    <select id="GrossAnnualIncome" name="GrossAnnualIncome" required>
                                        <option value="">Select a Gross Annual Income</option>
                                        <option value="">120,000 or below</option>
                                        <option value="">130,000 - 180,0000</option>
                                        <option value="">190,000 - 240,000</option>
                                        <option value="">250,000 - above</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
    
                                <div class="input-field">
                                    <label>Father's Ethnic Tribe</label>
                                    <input type="text" placeholder="Enter  your Father's Ethnic Tribe" required>
                                </div>
    
                                <div class="input-field">
                                    <label>Mother's Occupation</label>
                                    <input type="text" placeholder="Enter your Mother's Occupation" required>
                                </div>
    
                                <div class="input-field">
                                    <label for="GrossAnnualIncome">Mother's Gross Annual Income</label>
                                    <select id="GrossAnnualIncome" name="GrossAnnualIncome" required>
                                        <option value="">Select a Gross Annual Income</option>
                                        <option value="">120,000 or below</option>
                                        <option value="">130,000 - 180,0000</option>
                                        <option value="">190,000 - 240,000</option>
                                        <option value="">250,000 - above</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
    
                                <div class="input-field">
                                    <label>Mother's Ethnic Tribe</label>
                                    <input type="text" placeholder="Enter your Mother's Ethnic Tribe" required>
                                </div>
                                </div>
                        </div>
                         <div class="details guardian ">
                                <span class="title">Guardian Information</span>
                                <div class="fields">
                                <div class="input-field">
                                    <label>Guardian's Occupation</label>
                                    <input type="text" placeholder="Enter your Guardian's Occupation" required>
                                </div>
    
                                <div class="input-field">
                                    <label for="GrossAnnualIncome">Gardian Gross Annual Income</label>
                                    <select id="GrossAnnualIncome" name="GrossAnnualIncome" required>
                                        <option value="">Select a Gross Annual Income</option>
                                        <option value="">120,000 or below</option>
                                        <option value="">130,000 - 180,0000</option>
                                        <option value="">190,000 - 240,000</option>
                                        <option value="">250,000 - above</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
    
                                <div class="input-field">
                                    <label>Guardian's Ethnic Tribe</label>
                                    <input type="text" placeholder="Enter  your Guardian's Ethnic Tribe" required>
                                </div>

                                </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
       </body>
</html>
